<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
<!-- 3.Create variables of different data types: number, string, boolean, undefined, null,
  object, array, and function Use the typeof operator to log the type of each variable to the console -->

  <script>
    var a=10;
    var b="pravadhi";
    var c=true;
    var d=undefined;
    var e=null;
    var f=[10,20,40];
    var g=["pravadhi",21,595];
    var g={
        name:"pravadhi",
        age:21,
        id:595,
       
    }
    var h=function(){
        console.log("pravadhi");
        
    }
    console.log(a,typeof(a));
    console.log(b,typeof(b));
    console.log(c,typeof(c));
    console.log(d,typeof(d));
    console.log(e,typeof(e));
    console.log(f,typeof(f));
    console.log(g,typeof(g));
    console.log(h,typeof(h));


  </script>
</body>
</html>
